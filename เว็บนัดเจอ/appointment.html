<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Appointment - Smingo</title>

<style>
/* ===== GLOBAL THEME ===== */
body{
    margin:0;
    font-family:Segoe UI;
    background:#f1f5f9;
    transition:0.3s;
}

header{
    background:#0f172a;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav a{
    color:white;
    margin:0 10px;
    text-decoration:none;
}

.btn{
    padding:8px 15px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    background:#2563EB;
    color:white;
}

.section{
    padding:40px;
    max-width:1100px;
    margin:auto;
}

h1,h2,h3{
    color:#0f172a;
}

/* ===== SEARCH ===== */
#searchInput{
    width:100%;
    padding:12px;
    margin:20px 0;
    border-radius:10px;
    border:1px solid #ccc;
}

/* ===== COUNTER ===== */
.counter{
    font-size:18px;
    font-weight:bold;
}

/* ===== PERSON GRID ===== */
.person-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin:30px 0;
}

.person-card{
    padding:25px;
    border-radius:20px;
    background:white;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    text-align:center;
    cursor:pointer;
    transition:0.3s;
}

.person-card:hover{
    transform:translateY(-8px);
}

.person-card.selected{
    border:3px solid #2563EB;
    transform:scale(1.05);
}

/* ===== PERSON IMAGE ===== */
.person-img{
    width:110px;
    height:110px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid #2563EB;
    margin-bottom:15px;
}

/* ===== RATING ===== */
.rating{
    margin-top:8px;
    color:gold;
    font-size:18px;
}

/* ===== FORM ===== */
form input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #ccc;
}

/* ===== APPOINTMENT LIST ===== */
.card{
    background:white;
    padding:20px;
    margin-top:20px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

.delete-btn{
    margin-top:10px;
    background:#dc2626;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    color:white;
    cursor:pointer;
}

/* ===== DARK MODE ===== */
.dark-mode{
    background:#0f172a;
    color:white;
}

.dark-mode header{
    background:black;
}

.dark-mode .person-card,
.dark-mode .card{
    background:#1e293b;
    color:white;
}

footer{
    text-align:center;
    padding:20px;
    background:#0f172a;
    color:white;
    margin-top:50px;
}
</style>
</head>

<body>

<header>
<h2>Smingo</h2>
<nav>
<a href="index.html">Home</a>

<section class="section">

Total Appointments: <span id="totalCount">0</span>

placeholder="Search by name..."

</div>

<div class="person-card" onclick="selectPerson(this,'Emma')">
<img src="img/emma.jpg" class="person-img">
<h4>‡∏û‡∏ô‡∏≤ ‡∏Ñ‡∏≤‡∏°‡∏∑‡∏≠</h4>
<div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê</div>
</div>

<div class="person-card" onclick="selectPerson(this,'Michael')">
<img src="img/michael.jpg" class="person-img">

<form onsubmit="bookAppointment(event)">
<input type="hidden" id="selectedPerson">
<input type="text" id="name" placeholder="Your Name" required>
<input type="email" id="email" placeholder="Your Email" required>
<input type="date" id="date" required>
<input type="time" id="time" required>
<button class="btn" type="submit">Book Now</button>
</form>

<h2 style="margin-top:50px;">Appointment List</h2>
<div id="appointmentList"></div>

</section>

<footer>¬© 2026 Smingo</footer>

<script>
let appointments = JSON.parse(localStorage.getItem("appointments")) || [];

function selectPerson(card,name){
    document.querySelectorAll(".person-card").forEach(c=>c.classList.remove("selected"));
    card.classList.add("selected");
    document.getElementById("selectedPerson").value = name;
}

function bookAppointment(e){
    e.preventDefault();
    const person = document.getElementById("selectedPerson").value;
    if(!person){
        alert("Please select a person");
        return;
    }

    const appointment = {
        person:person,
        name:document.getElementById("name").value,
        email:document.getElementById("email").value,
        date:document.getElementById("date").value,
        time:document.getElementById("time").value
    };

    appointments.push(appointment);
    localStorage.setItem("appointments",JSON.stringify(appointments));
    displayAppointments();
    e.target.reset();
}

function displayAppointments(){
    const list = document.getElementById("appointmentList");
    list.innerHTML="";
    appointments.forEach((appt,index)=>{
        list.innerHTML += `
        <div class="card">
            <strong>Meeting with: ${appt.person}</strong><br>
            ${appt.name}<br>
            ${appt.date} - ${appt.time}<br>
            ${appt.email}<br>
            <button onclick="deleteAppointment(${index})" class="delete-btn">Delete</button>
        </div>
        `;
    });
    document.getElementById("totalCount").innerText = appointments.length;
}

function deleteAppointment(index){
    if(confirm("Delete this appointment?")){
        appointments.splice(index,1);
        localStorage.setItem("appointments",JSON.stringify(appointments));
        displayAppointments();
    }
}

function searchAppointments(){
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const filtered = appointments.filter(a=>a.name.toLowerCase().includes(keyword));
    const list = document.getElementById("appointmentList");
    list.innerHTML="";
    filtered.forEach((appt,index)=>{
        list.innerHTML += `
        <div class="card">
            <strong>Meeting with: ${appt.person}</strong><br>
            ${appt.name}<br>
            ${appt.date} - ${appt.time}<br>
            ${appt.email}
        </div>
        `;
    });
}

function toggleDarkMode(){
    document.body.classList.toggle("dark-mode");
}

displayAppointments();
</script>

</body>
</html>
